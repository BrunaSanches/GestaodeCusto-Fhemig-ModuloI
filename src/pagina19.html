        <div id="esquerda">
            <p>De acordo com a planilha ao lado, <b>complete-a clicando em cada opção abaixo na ordem correta!</b></p>

            <div class="opcoes">

                    <button id="botao6">- Custo estimado<br>- Custo real<br>- Custo padrão</button>

                </div>
            </div>
            <button id="corrigir">Corrigir</button>
        </div>

                <tr>
                    <td><b>Conceito</b></td>
